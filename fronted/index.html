<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Anuncios y Comentarios</title>
</head>
<body>
    <h1>Anuncios</h1>
    <ul id="anuncios-list"></ul>

    <h2>Publicar un Anuncio</h2>
    <form id="anuncio-form">
        <input type="text" id="titulo" placeholder="Título" required />
        <input type="text" id="descripcion" placeholder="Descripción" required />
        <button type="submit">Publicar</button>
    </form>

    <h1>Comentarios</h1>
    <ul id="comentarios-list"></ul>

    <h2>Publicar un Comentario</h2>
    <form id="comentario-form">
        <input type="text" id="autor" placeholder="Tu nombre" required />
        <input type="text" id="texto" placeholder="Escribe tu comentario" required />
        <input type="text" id="anuncioId" placeholder="ID del Anuncio" required />
        <button type="submit">Publicar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
