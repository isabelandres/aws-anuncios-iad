<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Anuncios</title>
</head>
<body>
    <h1>Anuncios</h1>
    <ul id="anuncios-list"></ul>

    <h2>Publicar un Anuncio</h2>
    <form id="anuncio-form">
        <input type="text" id="titulo" placeholder="Título" required />
        <input type="text" id="descripcion" placeholder="Descripción" required />
        <button type="submit">Publicar</button>
    </form>

    <script>
        async function cargarAnuncios() {
            const response = await fetch('https://API_GATEWAY_URL/anuncios');
            const anuncios = await response.json();
            const lista = document.getElementById('anuncios-list');
            lista.innerHTML = anuncios.map(a => `<li>${a.title}: ${a.description}</li>`).join('');
        }

        document.getElementById('anuncio-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const titulo = document.getElementById('titulo').value;
            const descripcion = document.getElementById('descripcion').value;

            await fetch('https://API_GATEWAY_URL/anuncios', {
                method: 'POST',
                body: JSON.stringify({ anuncioId: Date.now().toString(), title: titulo, description: descripcion }),
                headers: { 'Content-Type': 'application/json' }
            });

            cargarAnuncios();
        });

        cargarAnuncios();
    </script>
</body>
</html>
